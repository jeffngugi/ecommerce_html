<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce htmls</title>
    <!-- Font awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"
      integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk="
      crossorigin="anonymous"
    ></script>

    <!-- Custom styliing -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstraps  css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header section starts -->
    <header>
      <section class="top-banner">
        <div class="container-fluid px-0">
          <div class="row">
            <div class="col-12">
              <button>Shop now</button>
            </div>
          </div>
        </div>
      </section>
      <section class="contact-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-lg-4 left-side">
              <p>
                <a href="#">(+800) 123 456 7890</a>
                <a href="#">jeff@gmail.com</a>
              </p>
            </div>
            <div class="col-sm-12 col-lg-8 right-side">
              <p>
                <a href="#"
                  ><i class="fas fa-map-marker-alt"></i> Location Store</a
                >
                <a href="#"><i class="far fa-newspaper"></i> Blog</a>
                <a href="#"><i class="fas fa-shield-alt"></i> Guarantee</a>
                <a href="#"><i class="far fa-credit-card"></i> Payment</a>
                <a href="#"><i class="fas fa-truck"></i> Delivery</a>
                <a href="#">Register</a>
                <a href="#"><i class="fas fa-sign-in-alt"></i> Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="nav-bar">
        <div class="container-fluid px-0">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"
              ><img src="./images/logo.png" alt=""
            /></a>
            <p class="font-11">This is the store</p>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-5" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <form action="#" class="search-nav">
                    <input type="text" class="" />
                    <button>
                      <i class="fas fa-search form-control-feedback mb-1"></i>
                    </button>
                  </form>
                </li>
                <li class="nav-item item-2">
                  <span>7 days a week from</span>
                  <span>8:00am to 5:00pm</span>
                </li>
                <li class="nav-item">
                  <i class="far fa-heart"></i>
                </li>
                <li class="nav-item">
                  <i class="fas fa-shopping-cart"></i>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
      <section class="category-nav">
        <div class="container-fluid">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Apple</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Samsung</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Meizu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Xiaomi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Honor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Huawei</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Asus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Nokia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Motorola</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Caterpillar </a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <!-- Header section ends-->

    <!-- Main section starts -->
    <main></main>
    <!-- Main section ends -->

    <!-- Footer section starts here -->
    <footer></footer>
    <!-- Footer section ends here -->
    <!-- Boostrap js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
